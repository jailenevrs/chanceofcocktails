<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloudy with a Chance of Cocktails</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
      integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <section class="hero is-warning">
        <img class="logo" src="assets/Blue Minimalist Bar & Cafe Logo.png"><img>
        <div class="hero-body">
          <p style=text-align:center; class="title">
          </p>
          <p class="subtitle">Find the perfect drink no matter the day!</p>
        </div>
      </section>
    </div>
    </header>
    <div class="field has-addons center">
      <div class="control">
        <input class="input" id="cityInput" type="text" placeholder="City">
      </div>
      <div class="control">
        <button id="submitButton" class="button is-primary ">Submit</button>
      </div>
    </div>
    <div class="columns is-variable is-8-widescreen">
      <div class="weatherCard box column">
        <h2 class="weatherHeader">City Weather</h2>
        <!-- <input class="input" type="text" placeholder="Enter a City:"> -->
        <div id="#html" class="box weatherList">
        </div>
      </div>
      <div class="box column " id="cocktailChoice">
        <h2 class="musicHeader">Your Cocktail Will Appear Here</h2>
      <div class="musicCard box column" id="cocktailChoice">
        <div>
          <ul></ul>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
