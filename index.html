<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloudy with a Chance of Cocktails</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
      integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <section class="hero is-medium is-link">
        <div class="hero-body">
          <p class="hero-header">
            <img  class="clouds" src="./assets/clouds.png">
            Cloudy with a Chance of a Cocktails
            <img class="wine" src="./assets/wine.png">
          </p>
          <p class="subtitle">
            Just search your city and we'll suggest you the perfect drink
          </p>
        </div>
      </section>
    </div>
    </header>
    <div class="field has-addons center">
      <div class="control">
        <input class="input" id="cityInput" type="text" placeholder="City">
      </div>
      <div class="control">
        <button id="submitButton" class="button is-primary">
          <span class="glow">Submit</span>
        </button>
      </div>
    </div>
    <div>
      <div class="card-container"></div>
    <div class="columns is-variable is-8-widescreen">
      <div class="weatherCard box column">
        <h2 id="weatherHere">City Weather</h2>
        <!-- <input class="input" type="text" placeholder="Enter a City:"> -->
        <div id="#html" class="box weatherList">
        </div>
      </div>
      <div class="box column" id="cocktailChoice">
        <h2 class="CocktailHeader">Your Cocktail Will Appear Here</h2>
      <div class="cocktailCard box column" id="cocktailChoice">
        </div>
      </div>
      </div>
      <div>
     
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
